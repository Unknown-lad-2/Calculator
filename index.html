<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator_v1.0</title>
</head>
<body>
    <div class="project_1">
        <div class="body">
            <div class="screen">
                <div data-after_screen class="screen_top"></div>
                <div data-present_screen class="screen_below"></div>
            </div>
            <div class="keypads">
                <div class="ac_div">
                    <button data-clear>AC</button>
                    <button id="del">del</button>
                    <button data-calculation>+/-</button>
                    <button data-calculation>/</button>
                </div>
                <div class="7_mul">
                    <button data-nums>7</button>
                    <button data-nums>8</button>
                    <button data-nums>9</button>
                    <button data-calculation>x</button>
                </div>
                <div class="4_min">
                    <button data-nums>4</button>
                    <button data-nums>5</button>
                    <button data-nums>6</button>
                    <button data-calculation>-</button>
                </div>
                <div class="1_add">
                    <button data-nums>1</button>
                    <button data-nums>2</button>
                    <button data-nums>3</button>
                    <button data-calculation>+</button>
                </div>
                <div class="mod_equal">
                    <button data-calculation>%</button>
                    <button data-nums>0</button>
                    <button data-nums>.</button>
                    <button id="equal">=</button> 
                </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
